<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Uzhavan </title>
</head>
<body>
        <div class="container">
            <img src="./image/logo.jpg" alt="logo" class="logo">
            <h3>Uzhavan Agro-Tech</h3>
             <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            </nav>
    </div>
        <div class="grid-container">
           <div class="child1">
            <h3>crop</h3>
            <select name="crop" id="crop">
                <option value="crop1">Banana</option>
                <option value="crop2">Mango</option>
                <option value="crop3">coconut</option>
                </select>
           </div>
           <div class="child2">
            <h3>Total area</h3>
            <input type="number" name="area" placeholder="Total area">
           </div>
           <div class="child3">
            <h3>Water need at 1 Time</h3>
            <input type="number" name="Time"placeholder="water needed">
           </div>
           <div class="child4">
            <h3>Water pass Time</h3>
            <input type="time" name="area">
           </div>
           <div class="child5">
            <h3>Expected Harvest date</h3>
            <input type="date" name="date">
        </div>
           <div class="child6">
            <h3>Methods of Irrigation</h3>
            <select name="crop" id="crop">
                <option value="crop1">Surface Irrigation</option>
                <option value="crop2">Drip Irrigation</option>
                <option value="crop3">Furrow Irrigation</option>
                </select>
           </div>
           <div class="child7">
            <h3>Investment</h3>
            <input type="number" name="Investment" placeholder="Investment">
           </div>
           <div class="child8">
            <h3>profit Expected</h3>
            <input type="number" name="Investment" placeholder="profit Expected">
           </div>
           <div class="child9">
            <h3>Soil-details</h3>
            <select name="crop" id="crop">
                <option value="soil1">Red soil</option>
                <option value="soil2">Spil soil</option>
                <option value="soil3">Clay soil</option>
                </select>
              </div>
           <div class="child10">
            <h3>Soil-Moisture</h3>
            <input type="number" name="Investment" placeholder="Soil-Moisture">
           </div>
        </div>
        <footer>
            Uzhavan @ Smart India Hackathon 2024
        </footer>
</body>
</html>
